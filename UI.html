<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UI Design </title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>body { font-family: 'Inter', sans-serif; }</style>
</head>
<body class="bg-gray-900 text-gray-100">
  <div class="flex flex-col items-center justify-center min-h-screen bg-gray-100 p-4 font-sans antialiased">
  <!-- Mobile App Container Simulation -->
  <div class="w-full max-w-sm bg-white rounded-3xl shadow-2xl overflow-hidden flex flex-col h-[700px] sm:h-[800px] border border-gray-200">

    <!-- Header -->
    <div class="bg-gradient-to-r from-blue-600 to-indigo-700 p-6 flex items-center justify-between text-white shadow-md">
      <h1 class="text-2xl font-bold">My Smart Home</h1>
      <button class="p-2 rounded-full hover:bg-white hover:bg-opacity-20 focus:outline-none focus:ring-2 focus:ring-white focus:ring-opacity-75 transition-colors">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
        </svg>
      </button>
    </div>

    <!-- Appliance List Section -->
    <div class="flex-1 overflow-y-auto p-4 space-y-4">

      <!-- Appliance Card: Fan -->
      <div class="bg-blue-50 rounded-2xl p-4 shadow-md flex flex-col space-y-3 transition-shadow hover:shadow-lg">
        <div class="flex items-center justify-between">
          <div class="flex items-center space-x-3">
            <div class="p-2 bg-blue-200 rounded-full">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-blue-700" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.25 14c0 3.866-3.414 7-7.625 7s-7.625-3.134-7.625-7S8.539 7 12.625 7c4.211 0 7.625 3.134 7.625 7zm-5.75-.75L12 10.5l-2.5 2.75" />
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4h.01M12 20h.01M6.5 6.5l.01-.01M17.5 17.5l.01-.01M4 12h.01M20 12h.01M6.5 17.5l.01-.01M17.5 6.5l.01-.01" />
              </svg>
            </div>
            <h2 class="text-lg font-semibold text-blue-800">Living Room Fan</h2>
          </div>
          <!-- ON/OFF Toggle -->
          <label for="fanToggle" class="relative inline-flex items-center cursor-pointer">
            <input type="checkbox" id="fanToggle" class="sr-only peer" checked>
            <div class="w-11 h-6 bg-gray-200 rounded-full peer peer-focus:ring-4 peer-focus:ring-blue-300 dark:peer-focus:ring-blue-800 dark:bg-gray-700 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-0.5 after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-blue-600"></div>
          </label>
        </div>
        <!-- Speed Control -->
        <div class="flex items-center space-x-2 mt-2">
          <span class="text-sm text-gray-600">Speed:</span>
          <input type="range" min="0" max="100" value="60" class="flex-grow h-2 bg-blue-200 rounded-lg appearance-none cursor-pointer range-sm focus:outline-none focus:ring-2 focus:ring-blue-400">
          <span class="text-sm font-medium text-blue-700 w-10 text-right">60%</span>
        </div>
      </div>

      <!-- Appliance Card: Air Conditioner -->
      <div class="bg-green-50 rounded-2xl p-4 shadow-md flex flex-col space-y-3 transition-shadow hover:shadow-lg">
        <div class="flex items-center justify-between">
          <div class="flex items-center space-x-3">
            <div class="p-2 bg-green-200 rounded-full">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-green-700" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v18m-9-9h18" />
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 5.25v13.5M6 9.75v4.5M18 9.75v4.5" />
              </svg>
            </div>
            <h2 class="text-lg font-semibold text-green-800">Bedroom AC</h2>
          </div>
          <!-- ON/OFF Toggle -->
          <label for="acToggle" class="relative inline-flex items-center cursor-pointer">
            <input type="checkbox" id="acToggle" class="sr-only peer">
            <div class="w-11 h-6 bg-gray-200 rounded-full peer peer-focus:ring-4 peer-focus:ring-green-300 dark:peer-focus:ring-green-800 dark:bg-gray-700 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-0.5 after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-green-600"></div>
          </label>
        </div>
        <!-- Temperature Control -->
        <div class="flex items-center justify-between mt-2">
          <button class="bg-green-100 text-green-700 rounded-full p-2 w-8 h-8 flex items-center justify-center hover:bg-green-200 focus:outline-none focus:ring-2 focus:ring-green-400 transition-colors">-</button>
          <span class="text-3xl font-bold text-green-800">22Â°C</span>
          <button class="bg-green-100 text-green-700 rounded-full p-2 w-8 h-8 flex items-center justify-center hover:bg-green-200 focus:outline-none focus:ring-2 focus:ring-green-400 transition-colors">+</button>
        </div>
      </div>

      <!-- Appliance Card: Lights & Bulbs (Brightness & Color) -->
      <div class="bg-yellow-50 rounded-2xl p-4 shadow-md flex flex-col space-y-3 transition-shadow hover:shadow-lg">
        <div class="flex items-center justify-between">
          <div class="flex items-center space-x-3">
            <div class="p-2 bg-yellow-200 rounded-full">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-yellow-700" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 21h.01M12 3v1m0 16v1m9-9h1M3 12H2M6.711 6.711l-.707-.707M17.303 17.303l.707.707M6.711 17.289l-.707.707M17.303 6.697l.707-.707M12 8a4 4 0 110 8 4 4 0 010-8z" />
              </svg>
            </div>
            <h2 class="text-lg font-semibold text-yellow-800">Living Room Lights</h2>
          </div>
          <!-- ON/OFF Toggle -->
          <label for="lightsToggle" class="relative inline-flex items-center cursor-pointer">
            <input type="checkbox" id="lightsToggle" class="sr-only peer" checked>
            <div class="w-11 h-6 bg-gray-200 rounded-full peer peer-focus:ring-4 peer-focus:ring-yellow-300 dark:peer-focus:ring-yellow-800 dark:bg-gray-700 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-0.5 after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-yellow-500"></div>
          </label>
        </div>
        <!-- Brightness Control -->
        <div class="flex items-center space-x-2 mt-2">
          <span class="text-sm text-gray-600">Brightness:</span>
          <input type="range" min="0" max="100" value="80" class="flex-grow h-2 bg-yellow-200 rounded-lg appearance-none cursor-pointer range-sm focus:outline-none focus:ring-2 focus:ring-yellow-400">
          <span class="text-sm font-medium text-yellow-700 w-10 text-right">80%</span>
        </div>
        <!-- Color Control -->
        <div class="flex items-center space-x-2 mt-2">
          <span class="text-sm text-gray-600">Color:</span>
          <div class="flex space-x-2">
            <div class="w-6 h-6 rounded-full border-2 border-yellow-500 bg-white cursor-pointer hover:scale-110 transition-transform"></div>
            <div class="w-6 h-6 rounded-full bg-red-500 cursor-pointer hover:scale-110 transition-transform"></div>
            <div class="w-6 h-6 rounded-full bg-blue-500 cursor-pointer hover:scale-110 transition-transform"></div>
            <div class="w-6 h-6 rounded-full bg-green-500 cursor-pointer hover:scale-110 transition-transform"></div>
          </div>
        </div>
      </div>

      <!-- Appliance Card: TV (Simple On/Off) -->
      <div class="bg-purple-50 rounded-2xl p-4 shadow-md flex flex-col space-y-3 transition-shadow hover:shadow-lg">
        <div class="flex items-center justify-between">
          <div class="flex items-center space-x-3">
            <div class="p-2 bg-purple-200 rounded-full">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-purple-700" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.75 17L9 20l-1 1h8l-1-1-1-3m-6.75-7.75h1.5A3.75 3.75 0 0112 10.5h0a3.75 3.75 0 013.75 3.75v1.5M4.5 7.5l-.75-3.75A1.5 1.5 0 013 2.25h18A1.5 1.5 0 0121.75 3.75L21 7.5m0 0v9a3 3 0 01-3 3H6a3 3 0 01-3-3v-9m18 0l-.75 3.75M3.75 7.5l.75 3.75" />
              </svg>
            </div>
            <h2 class="text-lg font-semibold text-purple-800">Guest Room TV</h2>
          </div>
          <!-- ON/OFF Toggle -->
          <label for="tvToggle" class="relative inline-flex items-center cursor-pointer">
            <input type="checkbox" id="tvToggle" class="sr-only peer">
            <div class="w-11 h-6 bg-gray-200 rounded-full peer peer-focus:ring-4 peer-focus:ring-purple-300 dark:peer-focus:ring-purple-800 dark:bg-gray-700 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-0.5 after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-purple-600"></div>
          </label>
        </div>
      </div>

    </div>

    <!-- Bottom Navigation (Common for Mobile Apps) -->
    <div class="bg-white border-t border-gray-200 grid grid-cols-4 text-gray-500 text-sm p-4">
      <button class="flex flex-col items-center space-y-1 text-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400 rounded-md p-1">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m0 0l7 7m-11 7v-3m0 3h-3m3 0h3m-9-1h4m-7-7a1 1 0 011-1h12a1 1 0 011 1v12a1 1 0 01-1 1H6a1 1 0 01-1-1V7z" />
        </svg>
        <span>Home</span>
      </button>
      <button class="flex flex-col items-center space-y-1 hover:text-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-400 rounded-md p-1">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37a1.724 1.724 0 002.572-1.065z" />
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
        </svg>
        <span>Settings</span>
      </button>
      <button class="flex flex-col items-center space-y-1 hover:text-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-400 rounded-md p-1">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 12v-1m-4.5-7.5h3m-3 4.5h3m-.375-7.5lA7.5 7.5 0 003 12c0 1.867.74 3.55 1.945 4.793l.915 1.373M12 18.75a4.5 4.5 0 01-4.5-4.5c0-1.11.402-2.08 1-2.828m8.583 6.643l.915 1.373A7.5 7.5 0 0021 12c0-1.867-.74-3.55-1.945-4.793l-1.996-2.994L12 2.25l-2.75 4.125a7.5 7.5 0 006.599 1.406" />
        </svg>
        <span>Scenes</span>
      </button>
      <button class="flex flex-col items-center space-y-1 hover:text-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-400 rounded-md p-1">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z" />
        </svg>
        <span>Support</span>
      </button>
    </div>
  </div>
</div>

</body>
</html>
